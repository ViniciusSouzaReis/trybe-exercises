<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <main>
    <div id="container">
        <section>
          <form action="">
            <label for="input-name">Nome:
              <input type="text" name="nome" maxlength="40" minlength="10" placeholder="Nome Completo" id="input-name">
            </label>
            <br>
            <label for="input-email">Email:
              <input type="email" name="email" id="input-email" minlength="10" maxlength="50" placeholder="Digite seu email">
            </label>
            <br>
            <br>
            <label for="input-cidade">Destino Preferido:
              <br>
              <input type="radio" name="destino" id="input-cidade">Cidade
            </label>
            <label for="input-campo">
              <input type="radio" name="destino" id="input-campo">Campo
            </label>
            <label for="input-praia">
              <input type="radio" name="destino" id="input-praia">Praia
            </label>
            <label for="input-montanhas">
              <input type="radio" name="destino" id="input-montanhas">Montanhas
            </label>
            <br>
            <br>
            <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
              <br>
              <textarea name="texto" maxlength="500" id="text-area" cols="30" rows="10"></textarea>
            </label>
            <br>
            <br>
            <label for="input-date">Data:
              <input type="date" name="data" id="input-date">
            </label>
            <br>
            <br>
            <label for="input-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              <input type="checkbox" name="autorizacao" id="input-news">
            </label>
            <br>
            <label for="input-fotos-auth"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              <input type="checkbox" name="autorizacao" id="input-fotos-auth">
            </label>
          </form>
        </section>
    </div>
    <div id="btn">
      <button type="submit" id="send-btn">Enviar</button>
      <button type="button" id="reset-btn">Apagar</button>
      </div>
  </main>
  <footer>Formato do Formulário TrybeTrip.</footer>
  <script src="script.js"></script>
</body>
</html>
