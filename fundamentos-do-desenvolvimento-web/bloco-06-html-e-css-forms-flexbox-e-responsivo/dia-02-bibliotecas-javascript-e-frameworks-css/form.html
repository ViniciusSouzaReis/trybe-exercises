<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body class="text-bg-success p-3">
  <header>
    <h1 class="text-bg-success p-3">TrybeTrip</h1>
  </header>
  <main>
    <div id="container" class="border border-success text-bg-success p-3">
        <section>
          <form action="" id="form" method="get">
            <label for="input-name">Nome:
              <input class="form-control " type="text" name="nome" maxlength="40" minlength="10" placeholder="Nome Completo" id="input-name">
            </label>
            <label for="input-email">Email:
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input class="form-control" type="email" name="email" id="input-email" minlength="10" maxlength="50" placeholder="Digite seu email">
              </div>
            </label>
            <br>
            <br>
            <div class="row mb-3">
              <label class="form-check-label" for="input-cidade">Destino Preferido:
                <br>
                <input class="form-check-input" type="radio" name="destino" id="input-cidade" value="city">Cidade
              </label>
              <label class="form-check-label" for="input-campo">
                <input class="form-check-input" type="radio" name="destino" id="input-campo" value="field">Campo
              </label>
              <label class="form-check-label" for="input-praia">
                <input class="form-check-input" type="radio" name="destino" id="input-praia" value="beach">Praia
              </label>
              <label class="form-check-label" for="input-montanhas">
                <input class="form-check-input" type="radio" name="destino" id="input-montanhas" value="mountains">Montanhas
              </label>
            </div>
            <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
              <br>
              <textarea class="form-control" name="texto" maxlength="500" id="text-area" cols="30" rows="10"></textarea>
            </label>
            <br>
            <br>
            <label for="datepicker">Data:
              <input class="form-control" type="text" id="datepicker" value="31 May 2022">
            </label>
            <br>
            <br>
            <label for="input-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              <input type="checkbox" name="autorizacao" id="input-news">
            </label>
            <br>
            <label for="input-fotos-auth"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              <input type="checkbox" name="autorizacao" id="input-fotos-auth">
            </label>
          </form>
        </section>
    </div>
    <div id="btn">
      <button type="submit" id="send-btn" class="btn btn-light">Enviar</button>
      <button type="button" id="reset-btn" class="btn btn-danger">Apagar</button>
      </div>
  </main>
  <footer class="form-text">Formato do Formulário TrybeTrip.</footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="moment.js"></script>
  <script src="pikaday.js"></script>
  <script>
      var picker = new Pikaday({
          field: document.getElementById('datepicker'),
          format: 'D MMM YYYY',
          onSelect: function() {
              console.log(this.getMoment().format('Do MMMM YYYY'));
          }
      });
  </script>
</body>
</html>
